###############
# General
###############

DatabaseDirectory /data
LogSyslog yes
LogVerbose yes
UpdateLogFile /logs/freshclam.log
LogTime yes
PidFile /run/clamav/freshclam.pid
DatabaseOwner root

###############
# Updates
###############

DatabaseMirror database.clamav.net
DatabaseMirror db.uk.clamav.net
MaxAttempts 5
ScriptedUpdates yes
NotifyClamd /etc/clamav/clamd.conf
SafeBrowsing yes
Bytecode yes
